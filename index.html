<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="" method="get">
      <input type="text" name="email" placeholder="Email" id="email-input">
      <input type="password" name="password" placeholder="Senha" id="password-input">
      <button type="button" value="" id="login-button">Entrar</button>
    </form>

  </header>

  <main>
    <form action="" id="evaluation-form">
      <label id="name-lastname">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label id="email-houses">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house" selected>Pytherina</option>
        </select>
      </label>
      <label id="label-radio">
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" id="" value="Frontend">Frontend
        <input type="radio" name="family" id="" value="Backend">Backend
        <input type="radio" name="family" id="" value="FullStack">FullStack
      </label>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="">
        <input type="checkbox" class="subject" value="HoFs">Hofs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      </label>
      <label for="" id="label-rate">Como você avalia a Trybewarts?
        <br>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </label>
      <label for="" class="textarea">Deixe seu comentário:
        <br>
        <textarea name="text-area" id="text-area" cols="30" rows="10" maxlength="500"></textarea>
        <div id="counter"></div>
      </label>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input id="agreement" type="checkbox" class="subject" value="" required>
      </label>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>

    <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
