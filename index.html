<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">

        <form class="trybewarts-login" action="" method="get">
            <input type="email" name="email" placeholder="Email" id="email-input">
            <input type="password" name="password" placeholder="Senha" id="password-input">
            <input type="button" value="Entrar" id="login-button">
        </form>

    </header>
</body>

</html>
